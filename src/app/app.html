<app-header />

<main>
  <div class="container">
    <div class="row">
      <div class="col-sm-4">
        <ul class="list-group">
          @for (user of users(); track user.id) {
            <li class="list-group-item">
              <user-avatar [image]="user.image" [name]="user.name" />
            </li>
          }
        </ul>
      </div>
      <div class="col-sm-8"></div>
    </div>
  </div>
</main>

<app-footer />
