<div class="task">
  <div class="d-flex w-100 justify-content-between align-items-center">
    <h4 class="m-0">{{ task().title }}</h4>
    <div class="d-flex flex-column">
      <task-modal [task]="task()" />
    </div>
  </div>
  <hr />
  <p>{{ task().description }}</p>
  <div class="d-flex align-items-center justify-content-between">
    <task-status [status]="task().status" />
    <div>
      <small class="me-3"
        >Created: {{ task().createdAt | date: "mediumDate" }}</small
      >
      @if (task().updatedAt) {
        <small class="me-3"
          >Updated: {{ task().updatedAt | date: "mediumDate" }}</small
        >
      }
      @if (task().completedAt) {
        <small>Completed: {{ task().completedAt | date: "mediumDate" }}</small>
      }
    </div>
  </div>
</div>
